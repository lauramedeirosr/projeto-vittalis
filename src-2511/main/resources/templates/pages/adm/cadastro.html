<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="pt-br">
<head>
    <link rel="icon" type="imagem/png" th:href="@{/img/sub-logo1.png}">
    <link rel="stylesheet" th:href="@{/css/cadastro.css}"/>
    <th:block th:replace="fragments/config :: config"></th:block>
    <title>Formulário de Cadastro de Administrador</title>
</head>

<body>

<div th:replace="fragments/header-adm :: header"></div>
<main>
    <h2 class="formulario d-flex justify-content-center mb-4">Formulário de Cadastro de Administrador</h2>
    <br>
    <div class="container mx-auto d-block">
        <form class="registration-form" th:action="@{/administrador/salvar}" th:object="${administrador}" method="post" novalidate>


            <!-- Nome Completo -->
            <div class="form-group row mb-4">
                <h3 class="dados">Dados pessoais</h3>
                <br>
                <div class="col-sm-12">
                    <small class="nomeInput form-text text-muted d-block mt-1">Nome Completo</small>
                    <input type="text" th:field="*{nomeCompleto}" class="form-control" id="nomeCompleto"
                           name="nomeCompleto" placeholder="Fulano da Silva" required
                           th:classappend="${#fields.hasErrors('nomeCompleto')} ? 'is-invalid' : ''">
                    <span class="mensagem-erro" th:if="${#fields.hasErrors('nomeCompleto')}" th:errors="*{nomeCompleto}"></span>
                </div>
            </div>

            <!-- E-mail -->
            <div class="form-group row mb-4">
                <div class="col-sm-12">
                    <small class="nomeInput form-text text-muted d-block mt-1">E-mail</small>
                    <input type="email" th:field="*{email}" class="form-control" id="email" name="email"
                           placeholder="exemplo@exemplo.com" required
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"/>
                    <span class="mensagem-erro" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>

            <!-- Número de Telefone -->
            <div class="form-group row mb-4">
                <div class="col-sm-12">
                    <small class=" nomeInput form-text text-muted d-block mt-1">Telefone</small>
                    <input type="text" th:field="*{telefone}" class="form-control" id="telefone"
                           placeholder="(00) 00000-0000" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
                           required th:classappend="${#fields.hasErrors('telefone')} ? 'is-invalid' : ''"/>
                    <span class="mensagem-erro" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-6 mb-2 mb-md-0">
                    <small class=" nomeInput form-text text-muted d-block mt-1">CPF:</small>
                    <input type="text" id="cpf" th:field="*{cpf}" maxlength="14" placeholder="000.000.000-00" class="form-control"
                           th:classappend="${#fields.hasErrors('cpf')} ? 'is-invalid' : ''" />
                    <span class="mensagem-erro" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                </div>

                <div class="col-md-6">
                    <small class=" nomeInput form-text text-muted d-block mt-1">Data de Nascimento</small>
                    <input type="date" th:field="*{dataNascimento}" class="form-control" id="dataNascimento"
                           placeholder="dd/mm/yyyy" required/>
                </div>
            </div>

            <br>
                    <div class="mb-2">
                        <small class="nomeInput form-text text-muted d-block mt-1">Senha</small>
                        <input type="password" th:field="*{senha}" class="form-control" id="senha" name="senha"
                               required>
                        <span class="mensagem-erro" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>

                    </div>

                <div class="form-group row mt-4 col-sm-12">
                    <div class="divBotoes col-sm-12 d-flex justify-content-center">
                        <div class="text-center">
                            <button type="submit" class="botaoCadastrar">Salvar</button>
                        </div>
                        <div class="text-center">
                            <button type="reset" class="botaoCadastrar">Limpar</button>
                        </div>
                        <div class="text-center">
                            <button type="button" class="botaoCadastrar" onclick="window.location.href='/home'">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>


            <!-- Submit Button -->

        </form>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>


<!-- Adicione este script no final do body -->
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
