<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <!-- Adicionado namespace sec -->
<body>
<div th:fragment="header">
    <header class="header-section">
        <div class="menu-item">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">

                    <!-- Logo à esquerda -->
                    <div class="logo-col">
                        <a href="/home">
                            <!-- Certifique-se que a imagem tem um tamanho definido ou classe css para não estourar -->
                            <img th:src="@{/img/letra000.png}" alt="logo" style="max-height: 50px;">
                        </a>
                    </div>

                    <!-- Menu e botão à direita -->
                    <div class="nav-menu d-flex align-items-center">
                        <nav class="mainmenu">
                            <ul class="d-flex mb-0 list-unstyled align-items-center">
                                <li class="active"><a href="/home">Início</a></li>

                                <!-- Exibe Minhas Reservas apenas se logado -->
                                <li sec:authorize="isAuthenticated()">
                                    <a href="/checkin">Minhas Reservas</a>
                                </li>

                                <li><a href="../home/contato">Contato</a></li>
                            </ul>
                        </nav>

                        <!-- Botão de LOGIN: Mantida classe botaoLogin -->
                        <div class="divBotaoLogin" sec:authorize="!isAuthenticated()">
                            <a href="/login">
                                <button class="botaoLogin">Login</button>
                            </a>
                        </div>

                        <!-- Botão de LOGOUT: Mantida classe botaoLogin -->
                        <div class="divBotaoLogout" sec:authorize="isAuthenticated()">
                            <form th:action="@{/logout}" method="post">
                                <!-- Removi o style inline antigo para respeitar o CSS da classe .botaoLogin -->
                                <button type="submit" class="botaoLogin">Sair</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </header>
</div>

</body>
</html>
