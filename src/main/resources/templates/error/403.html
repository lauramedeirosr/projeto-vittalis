<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .container { max-width: 720px; margin: 10vh auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
        h1 { margin: 0 0 12px; font-size: 28px; color: rgb(61, 7, 25); }
        p { color: #3d0719; line-height: 1.5; }
        .actions { margin-top: 24px; }
        .btn { display: inline-block; padding: 10px 16px; border-radius: 6px; text-decoration: none; margin-right: 12px; }
        .btn-primary { background: #3d0719; color: #fff; }
        .btn-secondary { background: #e0e0e0; color: #333; }
    </style>
}</head>
<body>
<div class="container">
    <h1>403 - Acesso negado</h1>
    <p>Você está autenticado, mas não possui permissão para acessar esta funcionalidade.</p>
    <p>Se você acredita que isto é um engano, entre em contato com o suporte ou tente acessar outra área.</p>
    <div class="actions">
        <a class="btn btn-primary" href="/home">Ir para Home</a>
        <a class="btn btn-secondary" href="/login">Sair</a>
    </div>
    <p style="margin-top:16px; font-size: 12px; color: #777;">Código de erro: 403</p>
 </div>
</body>
</html>
