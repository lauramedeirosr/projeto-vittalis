<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <title>Vittalis - Home</title>
    <link rel="icon" type="imagem/png" th:href="@{/img/sub-logo1.png}">
    <th:block th:replace="fragments/config :: config"></th:block>
</head>

<body>

<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Offcanvas Menu Section Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="canvas-open">
    <i class="icon_menu"></i>
</div>
<div class="offcanvas-menu-wrapper">
    <div class="canvas-close">
        <i class="icon_close"></i>
    </div>
    <div class="search-icon  search-switch">
        <i class="icon_search"></i>
    </div>
    <div id="mobile-menu-wrap"></div>
</div>
<!-- Offcanvas Menu Section End -->

<!-- Header Section Begin -->
<div th:replace="fragments/header :: header"></div>
<!-- Header End -->

<!-- Hero Section Begin -->
<section class="hero-section">
    <div th:replace="fragments/carousel :: carousel"></div>
</section>
<!-- Hero Section End -->

<!-- About Us Section Begin -->
<div th:replace="fragments/sobre-nos :: sobre-nos"></div>
<!-- About Us Section End -->

<!-- Home Room Section Begin -->
<div th:replace="fragments/pacotes :: pacotes"></div>
<!-- Home Room Section End -->

<!-- Services Section End -->
<div th:replace="fragments/services :: services"></div>
<!-- Services Section End -->


<!-- Testimonial Section Begin -->
<div th:replace="fragments/feedbacks :: feedbacks"></div>
<!-- Testimonial Section End -->

<!-- Blog Section Begin -->
<div th:replace="fragments/blog :: blog" ></div>
<!-- Blog Section End -->

<!-- Footer Section Begin -->
<div th:replace="fragments/footer :: footer" ></div>
<!-- Footer Section End -->

<!-- Search model Begin -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch"><i class="icon_close"></i></div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<!-- Search model end -->

<!-- ======================================================= -->
<!-- BOTÃO FLUTUANTE (NAVIO/ÂNCORA) - INÍCIO -->
<!-- ======================================================= -->
<a href="#" class="botao-navio" style="position: fixed; bottom: 30px; right: 30px; z-index: 9999; cursor: pointer;">
    <!-- VERIFIQUE O NOME DA IMAGEM ABAIXO -->
    <img th:src="@{/img/cruzeiro00.png}"
         alt="Voltar ao Topo"
         title="Voltar ao Topo"
         style="width: 80px; transition: transform 0.3s;"
         onmouseover="this.style.transform='scale(1.1)'"
         onmouseout="this.style.transform='scale(1)'">
</a>
<!-- ======================================================= -->
<!-- BOTÃO FLUTUANTE - FIM -->
<!-- ======================================================= -->

<div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
