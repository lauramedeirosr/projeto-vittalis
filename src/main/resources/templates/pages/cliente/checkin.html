<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/img/sub-logo1.png}">
    <link rel="stylesheet" th:href="@{/css/checkin.css}"/>
    <style>
        html, body, main {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .cards-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .card {
            width: 260px;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 6px;
            position: relative;
            background: white;
        }

        .card-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .checkin-list {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            padding: 8px;
            border-radius: 6px;
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .list-cinza {
            list-style-type: disc;
            margin-left: 1.5rem;
            color: #666;
        }

        .checkin-btn {
            margin-top: 8px;
            padding: 8px 12px;
            border: none;
            background-color: #5a172d;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .checkin-btn:hover {
            background-color: #3d0719;
        }

        .qrcode-img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            display: none;
        }
    </style>
    <th:block th:replace="~{fragments/config :: config}"></th:block>
    <title>Minhas Reservas</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main>
    <div class="container">
        <h1>Sistema de Check-in</h1>

        <div class="cards-container">
            <!-- Reserva estática 1: Paris -->
            <div class="card">
                <img src="/img/gallery/gallery-1.jpg" alt="Imagem do destino" class="card-image">

                <div class="card-content">
                    <h3>Paris</h3>
                    <p>Data: 15/01/2026</p>
                </div>

                <button class="checkin-btn" onclick="toggleCheckin(this, 'qrcode-img-0')">
                    Check-in
                </button>

                <div class="checkin-list">
                    <h3>Informações do Check-in</h3>
                    <ul class="list-cinza">
                        <li>Confirme sua identidade</li>
                        <li>Verifique os documentos</li>
                        <li>Baixe o voucher</li>
                    </ul>

                    <img id="qrcode-img-0"
                         class="qrcode-img"
                         th:src="@{/img/qrcode.png}"
                         src="/img/qrcode.png"
                         alt="qrcode">
                </div>
            </div>

            <!-- Reserva estática 2: Nova York -->
            <div class="card">
                <img src="/img/gallery/gallery-2.jpg" alt="Imagem do destino" class="card-image">

                <div class="card-content">
                    <h3>Nova York</h3>
                    <p>Data: 20/12/2025</p>
                </div>

                <button class="checkin-btn" onclick="toggleCheckin(this, 'qrcode-img-1')">
                    Check-in
                </button>

                <div class="checkin-list">
                    <h3>Informações do Check-in</h3>
                    <ul class="list-cinza">
                        <li>Confirme sua identidade</li>
                        <li>Verifique os documentos</li>
                        <li>Baixe o voucher</li>
                    </ul>

                    <img id="qrcode-img-1"
                         class="qrcode-img"
                         th:src="@{/img/qrcode.png}"
                         src="/img/qrcode.png"
                         alt="qrcode">
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    function toggleCheckin(button, imgId) {
        const card = button.parentElement;
        const checkinSection = card.querySelector('.checkin-list');
        const img = document.getElementById(imgId);

        const isVisible = (checkinSection.style.display === 'flex') || (window.getComputedStyle(checkinSection).display === 'flex');

        if (isVisible) {
            checkinSection.style.display = 'none';
            if (img) img.style.display = 'none';
            return;
        }

        document.querySelectorAll('.checkin-list').forEach(section => section.style.display = 'none');
        document.querySelectorAll('.qrcode-img').forEach(i => i.style.display = 'none');

        if (img) img.style.display = 'block';

        checkinSection.style.display = 'flex';
        // scrollIntoView removido para evitar movimento da página
    }
</script>

</body>
</html>
