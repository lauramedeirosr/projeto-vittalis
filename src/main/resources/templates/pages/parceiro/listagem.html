<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Certifique-se que fragments/config.html existe -->
    <div th:replace="fragments/config :: config"></div>
    <title>Listagem de Parceiros</title>
</head>
<body>
<div th:replace="fragments/header-adm :: header"></div>
<div class="container container_listagem_pacote">

    <!-- ATENÇÃO: Verifique se o arquivo é 'header-adm.html' ou apenas 'header.html' -->


    <div class="row">
        <div class="col">

            <!-- Alerta de Sucesso -->
            <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${mensagem}"></span>
            </div>

            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2 style="padding: 30px">Listagem de <b>Parceiros</b></h2>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-5">
                        <!-- Formulário de Busca apontando para /parceiro/buscar -->
                        <form th:action="@{/parceiro/buscar}" method="get"
                              style="background-color: #5a172d; border-radius: 5px;">
                            <div class="input-group">
                                <input type="text" class="form-control" name="nome" placeholder="Buscar por nome..."/>
                                <button class="btn " type="submit" value="Buscar"><i
                                        class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
                            </div>
                        </form>
                    </div>

                    <div class="col-sm-6">
                        <div class="col-sm-12" style="text-align: right;">
                            <!-- Botão Novo apontando para /parceiro/cadastro -->
                            <a class="btn" th:href="@{/parceiro/cadastro}"
                               style="background-color: #5a172d; border-radius: 5px;">
                                <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <br>

                <table id="basic-datatables" class="table table-striped table-hover">
                    <thead style="margin-top: 20px;">
                    <tr>
                        <th>ID</th>
                        <th>Nome Responsável</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Nome Empresa</th>
                        <th class="text-center">Ações</th>
                    </tr>
                    </thead>
                    <tbody>

                    <!-- Caso a lista esteja vazia -->
                    <tr th:if="${parceiros.empty}">
                        <td colspan="7" class="text-center">Nenhum parceiro cadastrado.</td>
                    </tr>

                    <!-- Loop dos dados -->
                    <tr th:each="parceiro : ${parceiros}">
                        <td th:text="${parceiro.id}">Id</td>
                        <td th:text="${parceiro.nomeResponsavel}">Nome</td>
                        <td th:text="${parceiro.cpf}">CPF</td>
                        <td th:text="${parceiro.telefone}">Tel</td>
                        <td th:text="${parceiro.email}">Email</td>
                        <td th:text="${parceiro.nomeEmpresa}">Empresa</td>

                        <td class="text-center">
                            <!-- Botão Excluir -->
                            <a class="btn btn-sm"
                               th:href="@{/parceiro/excluir/{id}(id=${parceiro.id})}"
                               th:data-confirm-delete="|Você gostaria de apagar ${parceiro.nomeResponsavel}?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                                <i class="fa-solid fa-trash" style="color: #5a172d;"></i>
                            </a>

                            <!-- Botão Editar -->
                            <a class="btn btn-sm"
                               th:href="@{/parceiro/alterar/{id}(id=${parceiro.id})}">
                                <i class="fa-solid fa-pencil" style="color: #5a172d;"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- Fragmentos finais -->
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/datatables :: datatables"></div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
