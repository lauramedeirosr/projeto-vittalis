<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Fragmento de código que será substituído pelo conteúdo do fragmento "heads" -->
    <div th:replace="fragments/config :: config"></div>

    <title>Cadastro dos Clientes</title>
</head>
<body>
<div class="container container_listagem_pacote">
    <div th:replace="fragments/header-adm :: header"></div>

    <!-- Fragmento de código que será substituído pelo conteúdo do fragmento "cabecalho" -->

    <div class="row">

        <div class="col">

            <!-- Mensagem carregada após a alteração ou exclusão dos dados-->
            <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <!--/*@thymesVar id="mensagem" type=""*/-->
                <span th:text="${mensagem}"></span>
            </div>

            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2 style="padding: 30px">Listagem de Pacotes</h2>
                        </div>

                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-5">
                        <form th:action="@{/pacote/buscar}" method="post"
                              style="background-color: #5a172d; border-radius: 5px;">
                            <div class="input-group">
                                <input type="text" class="form-control" name="nome"/>
                                <button class="btn " type="submit" value="Buscar"><i
                                        class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
                            </div>
                        </form>

                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-12" style="text-align: right; ">
                            <a class="btn " th:href="@{/pacote/cadastro}"
                               style="background-color: #5a172d; border-radius: 5px;">
                                <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <br>
                <table id="basic-datatables"
                        class="table table-striped table-hover">
                    <thead style="margin-top: 20px;">
                    <tr>
                        <th>ID</th>
                        <th>Destino</th>
                        <th>Preço</th>
                        <th>Data limite da inscrição</th>
                        <th>Data da Expedição</th>
                        <th>Vagas</th>
                        <th class="text-center">Ações</th>
                    </tr>
                    </thead>
                    <tbody>

                    <!-- Recurso do Themyleaf. Verifica se a lista de cliente está vazia -->
                    <tr th:if="${pacotes.empty}">
                        <td colspan="5">Nenhum registro encontrado</td>
                    </tr>

                    <!-- Recurso do Themyleaf. Percorre a lista de clientes e preenche a tabela -->
                    <tr th:each="pacote : ${pacotes}">
                        <td th:text="${pacote.id}">Id</td>
                        <td><span th:text="${pacote.nomeDestino}"> Destino </span></td>
                        <td><span th:text="${pacote.preco}"> Preço </span></td>
                        <td><span
                                th:text="${#dates.format(pacote.dataLimiteInscricao, 'dd/MM/yyyy')}"> Data limite da inscrição </span>
                        </td>
                        <td><span
                                th:text="${#dates.format(pacote.dataExpedicao, 'dd/MM/yyyy')}"> Data da expedição </span>
                        </td>
                        <td><span th:text="${pacote.vagasDisponiveis}"> Vagas </span></td>


                        <td>
                            <a class="btn btn-sm"
                               th:href="@{/pacote/excluir/{id}(id=${pacote.id})}"
                               th:data-confirm-delete="|Você gostaria de apagar ${pacote.nomeDestino}?|"
                               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                                <i class="fa-solid fa-trash" style="color: #5a172d;"></i>
                            </a>

                            <a class="btn btn-sm"
                               th:href="@{/pacote/alterar/{id}(id=${pacote.id})}"><i class="fa-solid fa-pencil"
                                                                                       style="color: #5a172d;"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>


    </div>


</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/datatables :: datatables"></div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
