<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="pt-br">
<head>
    <link rel="icon" type="imagem/png" th:href="@{/img/sub-logo1.png}">
    <link rel="stylesheet" th:href="@{/css/cadastro.css}"/>
    <th:block th:replace="fragments/config :: config"></th:block>
    <title>Formulário de Cadastro de Navio</title>
</head>

<body>

<div th:replace="fragments/header-adm :: header"></div>
<main>
    <h2 class="formulario d-flex justify-content-center mb-4">Formulário de Cadastro de Navios</h2>
    <br>
    <div class="container mx-auto d-block">
        <form class="registration-form" th:action="@{/navio/salvar}" th:object="${navio}" method="post" novalidate>
            <input type="hidden" th:field="*{id}"/>


            <!-- Nome Completo -->
            <div class="form-group row mb-4">
                <h3 class="dados">Dados do Navio</h3>
                <br>
                <div class="col-sm-12">
                    <small class="nomeInput form-text text-muted d-block mt-1">Nome do Navio</small>
                    <input type="text" th:field="*{nomeNavio}" class="form-control" id="nomeNavio"
                           placeholder="Nome do Navio"
                           name="nomeDestino" required
                           th:classappend="${#fields.hasErrors('nomeNavio')} ? 'is-invalid' : ''"/>
                    <span class="mensagem-erro" th:if="${#fields.hasErrors('nomeNavio')}"
                          th:errors="*{nomeNavio}"></span>


                </div>
            </div>


            <!-- Número de Telefone -->
            <div class="form-group row mb-4">
                <div class="col-sm-12">
                    <small class=" nomeInput form-text text-muted d-block mt-1">Descrição do navio</small>
                    <textarea id="w3review" th:field="*{descricao}" name="w3review" rows="2" cols="148"
                              th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''">Descrição...</textarea>
                    <span class="mensagem-erro" th:if="${#fields.hasErrors('descricao')}"
                          th:errors="*{descricao}"></span>
                </div>
            </div>



            <!-- Navios -->

            <!-- Início dos Quartos -->
            <div class="card-header dynamic-update-rows">
                <div class="card-title"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512"><path fill="#5a172d" d="M432 230.7a79.4 79.4 0 0 0-32-6.7H112a79.5 79.5 0 0 0-32 6.69A80.09 80.09 0 0 0 32 304v112a16 16 0 0 0 32 0v-8a8.1 8.1 0 0 1 8-8h368a8.1 8.1 0 0 1 8 8v8a16 16 0 0 0 32 0V304a80.09 80.09 0 0 0-48-73.3M376 80H136a56 56 0 0 0-56 56v72a4 4 0 0 0 5.11 3.84A95.5 95.5 0 0 1 112 208h4.23a4 4 0 0 0 4-3.55A32 32 0 0 1 152 176h56a32 32 0 0 1 31.8 28.45a4 4 0 0 0 4 3.55h24.46a4 4 0 0 0 4-3.55A32 32 0 0 1 304 176h56a32 32 0 0 1 31.8 28.45a4 4 0 0 0 4 3.55h4.2a95.5 95.5 0 0 1 26.89 3.85A4 4 0 0 0 432 208v-72a56 56 0 0 0-56-56"/></svg>
                    <h7 class="quartosCadastrar">Cadastrar Quartos</h7>
                    <button
                            type="button"
                            name="addQuarto"
                            class="addquarto"
                            data-dynamic-update-rows-url="/navio/addQuarto"
                    >
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 col-lg-12">

                        <table class="table dynamic-update-rows" style="width: 100%">
                            <tbody id="dynamicTableContents">
                            <tr th:fragment="quartos"
                                th:each="quarto,rowStat : ${navio.quartos}">

                                <td th:text="${rowStat.count}">
                                    <input
                                            type="hidden"
                                            th:field="${navio.quartos[__${rowStat.index}__].id}"
                                    >
                                </td>


                                <td>
                                    <input
                                            class="form-control form-control-sm"
                                            type="text"
                                            placeholder="Nome"
                                            th:field="${navio.quartos[__${rowStat.index}__].nome}"
                                    />
                                </td>

                                <td>
                                    <input
                                            class="form-control form-control-sm"
                                            type="text"
                                            placeholder="Descrição"
                                            th:field="${navio.quartos[__${rowStat.index}__].descricao}"/>
                                </td>
                                <td>
                                    <input
                                            class="form-control form-control-sm"
                                            type="text"
                                            placeholder="Quantidade"
                                            th:field="${navio.quartos[__${rowStat.index}__].quantidadeDisponivel}"/>
                                </td>

                                <td>
                                    <div class="btn-group">
                                        <button
                                                type="button"
                                                name="rmQuarto"
                                                th:value="${rowStat.index}"
                                                class="btn btn-sm btn-danger"
                                                data-dynamic-update-rows-url="/navio/removerQuarto"
                                        >
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Fim dos Quartos -->


            <div class="form-group row mt-4 col-sm-12">
                <div class="divBotoes col-sm-12 d-flex justify-content-center">
                    <div class="text-center">
                        <button type="submit" class="botaoCadastrar">Salvar</button>
                    </div>
                    <div class="text-center">
                        <button type="reset" class="botaoCadastrar">Limpar</button>
                    </div>
                    <div class="text-center">
                        <button type="button" class="botaoCadastrar" onclick="window.location.href='/home'">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->

        </form>
    </div>
</main>




<div th:replace="fragments/footer :: footer"></div>


<!-- Adicione este script no final do body -->
<div th:replace="fragments/scripts :: scripts"></div>

</body>
</html>
